<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Cookie</title>
    <script>
        function showCookies() {
            // Mendapatkan semua cookie
            const cookies = document.cookie;
            // Menampilkan cookie di elemen dengan id 'cookieDisplay'
            document.getElementById('cookieDisplay').textContent = cookies ? cookies : 'Tidak ada cookie yang disimpan.';
        }
    </script>
</head>
<body>
    <h1>Cookie yang Disimpan</h1>
    <button onclick="showCookies()">Tampilkan Cookie</button>
    <p id="cookieDisplay"></p>
</body>
</html>
